<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Vulnerability Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* Replaced colorful gradient with clean neutral background */
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            color: #171717;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            /* Removed white color for professional dark text */
            color: #171717;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
            /* Removed emoji and made text more professional */
        }

        .header p {
            font-size: 1.1rem;
            /* Changed to neutral gray for subtitle */
            color: #737373;
        }

        .scanner-form {
            /* Updated to clean white background with subtle border */
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            margin-bottom: 24px;
            /* Subtle shadow matching shadcn aesthetic */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: all 0.2s ease;
        }

        .scanner-form:hover {
            /* Added hover animation */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            /* Updated to neutral dark color */
            color: #171717;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            /* Updated border to match shadcn style */
            border: 1px solid #d4d4d8;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            /* Updated focus state to neutral ring */
            border-color: #171717;
            box-shadow: 0 0 0 2px rgb(23 23 23 / 0.1);
        }

        .scan-button {
            width: 100%;
            padding: 12px 16px;
            /* Changed to clean black background matching Vercel */
            background: #171717;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 44px;
        }

        .scan-button:hover:not(:disabled) {
            /* Subtle hover effect instead of dramatic transform */
            background: #262626;
            transform: translateY(-1px);
        }

        .scan-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 24px;
            /* Updated loading text color */
            color: #737373;
            font-weight: 500;
            /* Added loading animation */
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .loading.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }

        .results {
            background: white;
            border-radius: 12px;
            /* Updated to match form styling */
            border: 1px solid #e5e5e5;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            padding: 24px;
            display: none;
            /* Added slide-in animation */
            animation: slideIn 0.3s ease-out;
        }

        .results.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            color: #171717;
            margin-bottom: 20px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .result-card {
            /* Updated to clean neutral background */
            background: #f9f9f9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            /* Removed colored left border for cleaner look */
            border: 1px solid #e5e5e5;
            transition: all 0.2s ease;
        }

        .result-card:hover {
            /* Added subtle hover effect */
            background: #f5f5f5;
            border-color: #d4d4d8;
        }

        .result-card h3 {
            color: #171717;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            /* Removed emojis for professional look */
        }

        .result-card p {
            color: #525252;
            line-height: 1.5;
            font-size: 14px;
        }

        .result-card ul {
            margin: 8px 0;
            padding-left: 16px;
        }

        .result-card li {
            color: #525252;
            margin-bottom: 4px;
            font-size: 14px;
        }

        /* Updated status indicators to be more subtle */
        .error {
            background: #fef2f2;
            border-color: #fecaca;
        }

        .error h3 {
            color: #dc2626;
        }

        .success {
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .success h3 {
            color: #16a34a;
        }

        .warning {
            background: #fffbeb;
            border-color: #fed7aa;
        }

        .warning h3 {
            color: #d97706;
        }

        /* Added status indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .status-success {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-warning {
            background: #fef3c7;
            color: #d97706;
        }

        .status-error {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Enhanced styles for AI suggestions section */
        .ai-suggestions {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            padding: 24px;
            margin-top: 24px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .ai-suggestions.show {
            display: block;
        }

        .ai-suggestions h2 {
            color: #171717;
            margin-bottom: 20px;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-suggestions h2::before {
            content: "ðŸ¤–";
            font-size: 1.2rem;
        }

        .ai-suggestions h3 {
            color: #171717;
            margin: 24px 0 12px 0;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Simplified AI summary card to match professional theme */
        .ai-summary {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            color: #374151;
            line-height: 1.6;
            font-size: 14px;
        }

        /* Simplified recommendations styling to match rest of site */
        .ai-recommendations ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .ai-recommendations li {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            color: #525252;
            line-height: 1.5;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .ai-recommendations li:hover {
            background: #f5f5f5;
            border-color: #d4d4d8;
        }

        .ai-recommendations li::before {
            content: "â€¢";
            color: #171717;
            font-weight: bold;
            margin-right: 8px;
        }

        /* Enhanced loading animation */
        .ai-loading {
            display: none;
            text-align: center;
            padding: 32px 20px;
            color: #6366f1;
            font-weight: 500;
        }

        .ai-loading.show {
            display: block;
        }

        .ai-loading::before {
            content: "ðŸ¤–";
            display: block;
            font-size: 2rem;
            margin-bottom: 12px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-8px,0);
            }
            70% {
                transform: translate3d(0,-4px,0);
            }
            90% {
                transform: translate3d(0,-2px,0);
            }
        }

        /* Added typing animation for AI content */
        .ai-content-animated {
            animation: typeIn 0.8s ease-out;
        }

        @keyframes typeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .scanner-form, .results, .ai-suggestions {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Removed emoji and made title more professional -->
            <h1>Vulnerability Scanner</h1>
            <p>Scan websites for security vulnerabilities and missing headers</p>
        </div>

        <div class="scanner-form">
            <form id="scanForm">
                <div class="form-group">
                    <label for="urlInput">Website URL</label>
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="https://example.com" 
                        required
                    >
                </div>
                <button type="submit" class="scan-button" id="scanButton">
                    Start Security Scan
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <!-- Removed emoji from loading text -->
            <p>Scanning website for vulnerabilities...</p>
        </div>

        <div class="results" id="results">
            <h2>Scan Results</h2>
            <div id="resultsContent"></div>
        </div>

        <!-- Added AI suggestions section -->
        <div class="ai-suggestions" id="aiSuggestions">
            <h2>AI Analysis</h2>
            <div class="ai-loading" id="aiLoading">
                <p>Generating AI recommendations...</p>
            </div>
            <div id="aiContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://scanner.goneto.space';
        const AI_WORKER_URL = 'https://vulscan.sameermann5335.workers.dev';
        
        document.getElementById('scanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlInput = document.getElementById('urlInput');
            const scanButton = document.getElementById('scanButton');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const aiSuggestions = document.getElementById('aiSuggestions');
            
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            // Show loading state
            scanButton.disabled = true;
            scanButton.textContent = 'Scanning...';
            loading.classList.add('show');
            results.classList.remove('show');
            aiSuggestions.classList.remove('show');
            
            try {
                const response = await fetch(`${API_BASE_URL}/scan?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Scan failed');
                }
                
                displayResults(data, url);
                generateAISuggestions(data);
                
            } catch (error) {
                displayError(error.message);
            } finally {
                // Reset loading state
                scanButton.disabled = false;
                scanButton.textContent = 'Start Security Scan';
                loading.classList.remove('show');
                results.classList.add('show');
            }
        });

        async function generateAISuggestions(scanResults) {
            const aiSuggestions = document.getElementById('aiSuggestions');
            const aiLoading = document.getElementById('aiLoading');
            const aiContent = document.getElementById('aiContent');
            
            // Show AI section with loading state
            aiSuggestions.classList.add('show');
            aiLoading.classList.add('show');
            aiContent.innerHTML = '';
            
            try {
                const response = await fetch(AI_WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: scanResults
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate AI suggestions');
                }
                
                const aiData = await response.json();
                displayAISuggestions(aiData);
                
            } catch (error) {
                displayAIError(error.message);
            } finally {
                aiLoading.classList.remove('show');
            }
        }

        function displayAISuggestions(aiData) {
            const aiContent = document.getElementById('aiContent');
            
            let html = '';
            
            // Parse summary and clean up any JSON formatting
            if (aiData.summary) {
                let cleanSummary = aiData.summary;
                // Remove any JSON code block formatting
                cleanSummary = cleanSummary.replace(/\`\`\`json\s*/, '').replace(/\`\`\`\s*$/, '');
                // Remove any remaining JSON structure indicators
                cleanSummary = cleanSummary.replace(/^\s*{\s*"summary":\s*"/, '').replace(/",?\s*"recommendations".*$/, '');
                cleanSummary = cleanSummary.replace(/\\"/g, '"'); // Unescape quotes
                
                html += `
                    <h3>AI Summary</h3>
                    <div class="ai-summary">
                        ${cleanSummary}
                    </div>
                `;
            }
            
            // Parse recommendations array and display as clean bullet points
            if (aiData.recommendations && Array.isArray(aiData.recommendations) && aiData.recommendations.length > 0) {
                html += `
                    <h3>Recommendations</h3>
                    <ul class="ai-recommendations">
                        ${aiData.recommendations.map(rec => {
                            // Clean up each recommendation text
                            let cleanRec = rec.toString();
                            // Remove quotes and escape characters
                            cleanRec = cleanRec.replace(/^"/, '').replace(/"$/, '');
                            cleanRec = cleanRec.replace(/\\"/g, '"');
                            return `<li>${cleanRec}</li>`;
                        }).join('')}
                    </ul>
                `;
            }
            
            aiContent.innerHTML = html;
        }

        function displayAIError(errorMessage) {
            const aiContent = document.getElementById('aiContent');
            
            aiContent.innerHTML = `
                <div class="result-card error">
                    <h3>AI Analysis Error
                        <span class="status-indicator status-error">Error</span>
                    </h3>
                    <p><strong>Error:</strong> ${errorMessage}</p>
                    <p>Unable to generate AI recommendations at this time.</p>
                </div>
            `;
        }
        
        function displayResults(data, scannedUrl) {
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `
                <div class="result-card">
                    <h3>Scanned URL</h3>
                    <p><strong>${scannedUrl}</strong></p>
                </div>
            `;
            
            // Missing Headers
            const hasSecurityIssues = data.missing_headers && data.missing_headers.length > 0;
            html += `
                <div class="result-card ${hasSecurityIssues ? 'warning' : 'success'}">
                    <h3>Security Headers
                        <span class="status-indicator ${hasSecurityIssues ? 'status-warning' : 'status-success'}">
                            ${hasSecurityIssues ? 'Issues Found' : 'Secure'}
                        </span>
                    </h3>
            `;
            
            if (hasSecurityIssues) {
                html += `
                    <p><strong>Missing Headers:</strong></p>
                    <ul>
                        ${data.missing_headers.map(header => `<li>${header}</li>`).join('')}
                    </ul>
                `;
            } else {
                html += `<p>All important security headers are present</p>`;
            }
            
            html += `</div>`;
            
            // Script Tags
            html += `
                <div class="result-card ${data.script_tags_found ? 'warning' : 'success'}">
                    <h3>Script Tags
                        <span class="status-indicator ${data.script_tags_found ? 'status-warning' : 'status-success'}">
                            ${data.script_tags_found ? 'Found' : 'Clean'}
                        </span>
                    </h3>
                    <p>${data.script_tags_found ? 'Script tags were found on the page' : 'No script tags detected'}</p>
                </div>
            `;
            
            // SQL Injection Risk
            html += `
                <div class="result-card ${data.possible_sqli_risk ? 'warning' : 'success'}">
                    <h3>SQL Injection Risk
                        <span class="status-indicator ${data.possible_sqli_risk ? 'status-warning' : 'status-success'}">
                            ${data.possible_sqli_risk ? 'Risk Detected' : 'Secure'}
                        </span>
                    </h3>
                    <p>${data.possible_sqli_risk ? 'Possible SQL injection vulnerability detected' : 'No obvious SQL injection risks found'}</p>
                </div>
            `;
            
            resultsContent.innerHTML = html;
        }
        
        function displayError(errorMessage) {
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = `
                <div class="result-card error">
                    <h3>Scan Error
                        <span class="status-indicator status-error">Error</span>
                    </h3>
                    <p><strong>Error:</strong> ${errorMessage}</p>
                    <p>Please check the URL and try again, or contact support if the issue persists.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
